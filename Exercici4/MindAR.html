<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
  </head>

  <body>
    <a-scene mindar-image="imageTargetSrc: targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-assets>
            <img id="card" src="imatge1.jpg" />
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
                <a-plane src="#card" position="0 0 0" height="1.4" width="1" rotation="0 0 0"></a-plane>              
        </a-entity>
    </a-scene>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v6.1.0/dist/aframe-extras.min.js"></script>
    <a-asset-item id="avatarModel" src="scene.gltf"></a-asset-item>
        <a-entity mindar-image-target="targetIndex: 1">
          <a-gltf-model src="#avatarModel"
          scale="0.3 0.3 0.3"
          position="0 0 0"
          rotation="90 0 0"
          animation-mixer = "clip: mixamo.com" >
        </a-entity>
  </body>
</html>
